<!-- products.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZafaGo - Store</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/store.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/animation.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="page-transition">
    <nav class="navbar">
        <a href="index.html" class="brand">ZafaGo</a>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Store</a></li>
            <li><a href="promo.html">Deals</a></li>
            <li><a href="cart.html">Cart <span id="cart-total">0</span></a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><div id="auth-link"></div></li>
            <li><button id="mode-toggle" class="mode-toggle">☀️</button></li>
        </ul>
    </nav>

    <section class="products-page">
        <h2 class="gradient-text">Our Store</h2>
        <div class="filter-bar">
            <input type="text" id="search-input" placeholder="Search games...">
            <select id="category-filter">
                <option value="all">All Categories</option>
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="rpg">RPG</option>
                <option value="simulation">Simulation</option>
                <option value="sports">Sports</option>
                <option value="strategy">Strategy</option>
                <option value="horror">Horror</option>
                <option value="party">Party</option>
                <option value="puzzle">Puzzle</option>
                <option value="platformer">Platformer</option>
                <option value="survival">Survival</option>
                <option value="sandbox">Sandbox</option>
            </select>
            <select id="sort-filter">
                <option value="name-asc">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
                <option value="rating-desc">Rating (High to Low)</option>
                <option value="price-asc">Price (Low to High)</option>
                <option value="price-desc">Price (High to Low)</option>
            </select>
        </div>
        <div class="carousel" id="carousel">
            <button class="carousel-btn prev-btn">&lt;</button>
            <div class="games-container" id="games-list"></div>
            <button class="carousel-btn next-btn">&gt;</button>
        </div>
        <div class="see-all-container">
            <button class="btn see-all-btn" id="see-all-btn">See All</button>
        </div>
        <div class="full-games" id="full-games" style="display: none;">
            <div class="games-container" id="full-games-list"></div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>ZafaGo</h3>
                <p>Your trusted destination for game codes redeemable on Steam, Epic Games, and more.</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Store</a></li>
                    <li><a href="promo.html">Deals</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2025 ZafaGo. Crafted with Passion.</p>
        </div>
    </footer>
    
    <!-- Page Loader -->
    <div id="page-loader" class="page-loader">
        <div class="loader"></div>
    </div>
    
    <script src="scripts/games.js"></script>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/cart.js"></script>
    <script src="scripts/products.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Show loader initially
            const pageLoader = document.getElementById('page-loader');
            if (pageLoader) {
                // Hide loader after content loads
                window.addEventListener('load', () => {
                    pageLoader.style.opacity = '0';
                    setTimeout(() => {
                        pageLoader.style.display = 'none';
                    }, 500);
                });
            }
            
            // Handle URL parameters for category filtering
            const urlParams = new URLSearchParams(window.location.search);
            const categoryParam = urlParams.get('category');
            
            if (categoryParam) {
                const categorySelector = document.getElementById('category-filter');
                if (categorySelector && categorySelector.querySelector(`option[value="${categoryParam}"]`)) {
                    categorySelector.value = categoryParam;
                    
                    // Trigger change event to apply filter
                    const event = new Event('change');
                    categorySelector.dispatchEvent(event);
                }
            }
        });
    </script>
</body>
</html>
